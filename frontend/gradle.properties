# Kotlin
kotlin.code.style=official
# Increased memory for the Kotlin Daemon and enabled Parallel GC for better performance during compilation
kotlin.daemon.jvmargs=-Xmx4g -XX:+UseParallelGC

# Gradle Setup
# Increased memory to 6GB (adjust to 8g if you have 32GB+ RAM).
# Added MaxMetaspaceSize and ParallelGC for stability and garbage collection speed.
org.gradle.jvmargs=-Xmx6g -XX:MaxMetaspaceSize=1g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Performance Optimizations
# Allow Gradle to build independent modules in parallel (Major speed boost)
org.gradle.parallel=true
# Enable Gradle's build cache (Reuses outputs from previous builds)
org.gradle.caching=true
# Enable configuration cache (Drastically speeds up the configuration phase)
org.gradle.configuration-cache=true
# Enable file system watching (Daemon watches for file changes, speeding up incremental builds)
org.gradle.vfs.watch=true
# Only configure projects that are relevant to the requested task (Good for multi-module)
org.gradle.configureondemand=true

# Android
# Namespacing R classes allows better cacheability and faster compilation
android.nonTransitiveRClass=true
android.useAndroidX=true
